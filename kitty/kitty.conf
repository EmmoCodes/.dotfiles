# you can choose themes from $HOME/.config/kitty/kitty-themes/
include ./kitty-themes/FunForrest.conf

# font_family FiraCode Nerd Font
font_family      JetBrains Mono
bold_font        JetBrains Mono
italic_font      JetBrains Mono
bold_italic_font JetBrains Mono 
font_size 22.0
disable_ligatures always

background_opacity 1
dynamic_background_opacity 1
confirm_os_window_close 0

# keybinds
map super+v             paste_from_clipboard
map super+c             copy_to_clipboard

map ctrl+shift+l    next_tab
map ctrl+shift+h     previous_tab
map ctrl+shift+t        new_tab_with_cwd
map ctrl+super+t        new_tab
map ctrl+shift+q        close_tab

# Tab-bar
tab_bar_edge bottom
tab_bar_style powerline
bell_on_tab             yes
tab_bar_edge            bottom
tab_title_template      {index}: {title}
focus_follows_mouse     yes
active_tab_foreground   #000
active_tab_background   #73D216
active_tab_font_style   italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

# Animated cursor
cursor_trail 1

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell no

window_padding_width 4

selection_foreground none
selection_background none

foreground #ddd
background #121212
cursor #32CD32
